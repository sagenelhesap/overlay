<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>VIP Overlay</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

#box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.75);
  padding: 20px 30px;
  border-radius: 20px;
  color: white;
  display: none;
  align-items: center;
  gap: 15px;
}

#avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
}

#username {
  font-size: 28px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="box">
  <img id="avatar">
  <div id="username"></div>
</div>

<script>
function getParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

const username = getParam("username") || "BÄ°R VIP";
const avatar = getParam("avatar") || "https://i.pravatar.cc/150";

document.getElementById("username").innerText = username;
document.getElementById("avatar").src = avatar;
document.getElementById("box").style.display = "flex";

setTimeout(() => {
  document.getElementById("box").style.display = "none";
}, 8000);
</script>

</body>
</html>
