<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>VIP Overlay</title>
<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

#box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.75);
  padding: 20px 30px;
  border-radius: 15px;
  color: white;
  display: flex;
  align-items: center;
  gap: 15px;
}

#avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
}

#username {
  font-size: 28px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="box">
  <img id="avatar" src="">
  <div id="username">VIP GELDÄ° ðŸŽ‰</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const username = params.get("username");
const avatar = params.get("avatar");

if (username) {
  document.getElementById("username").innerText = username;
}

if (avatar) {
  document.getElementById("avatar").src = avatar;
}
</script>

</body>
</html>
